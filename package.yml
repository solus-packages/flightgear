name       : flightgear
version    : 2018.3.2
release    : 11
source     :
    - https://freefr.dl.sourceforge.net/project/flightgear/release-2018.3/flightgear-2018.3.2.tar.bz2 : 5acbd008a31119877fefbdfae912ae8495f716288731c91add487fc98828fe53
    - https://freefr.dl.sourceforge.net/project/flightgear/release-2018.3/FlightGear-2018.3.2-data.tar.bz2 : 277e817a39edb917976441a808b750ee64be38e077897d0d77c55dfc8eba9640
license    : GPL-2.0-or-later
component  : games
summary    : FlightGear is an open-source flight simulator.
description: |
    FlightGear is an open-source flight simulator.
builddeps  :
    - pkgconfig(freeglut)
    - pkgconfig(freetype2)
    - pkgconfig(gdal)
    - pkgconfig(glew)
    - pkgconfig(libcurl)
    - pkgconfig(openal)
    - pkgconfig(openscenegraph)
    - pkgconfig(Qt5Qml)
    - pkgconfig(Qt5Svg)
    - pkgconfig(Qt5UiTools)
    - pkgconfig(speex)
    - pkgconfig(sqlite3)
    - gsm-devel
    - libboost-devel
    - plib-devel
    - simgear-devel
setup      : |
    %cmake \
        -DENABLE_GDAL=ON \
        -DENABLE_OPENMP=ON \
        -DFG_BUILD_TYPE="Release" \
        -DFG_DATA_DIR="/usr/share/flightgear" \
        -DSYSTEM_GSM=ON \
        -DSYSTEM_SPEEX=ON \
        -DSYSTEM_SQLITE=ON
build      : |
    %make
install    : |
    %make_install
    mkdir -p $installdir/usr/share/flightgear
    tar -xvf $sources/FlightGear-$version-data.tar.bz2 --strip-components=1 -C $installdir/usr/share/flightgear
    chmod -R 00644 $installdir/usr/share/flightgear
